---
layout: default
title: athuras blogrant
---

<div id="home">
  <h1>postrants</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.layout == 'post' %}
        <li><span>{{ post.date | date_to_string }}</span> &nbsp;&raquo;
        <a title="post" href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
